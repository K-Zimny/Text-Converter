<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Converter</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="header">
        <h1>Text Converter</h1>
        <p>Converts all caps to lowercase. Caps first letter of each sentence.</p>
    </div>
    <div class="input-box">
        <label for="textBoxDisplay">Place text here:</label>
        <textarea name="textBoxDisplay" id="textBoxDisplay"></textarea>
    </div>
    <div>
        <input id="submitDisplay" type="submit" value="Submit">
    </div>
    <div>
        <p id="resultDisplay"></p>
    </div>
</body>
</html>
